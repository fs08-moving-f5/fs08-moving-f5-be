name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Print Versions
        run: |
          node -v
          npm -v
          node -p "require('./package.json').version"
          node -p "Object.entries(require('./package.json').dependencies || {}).filter(([k,v]) => !v || v.trim() === '')"
          node -p "Object.entries(require('./package.json').devDependencies || {}).filter(([k,v]) => !v || v.trim() === '')"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check --if-present

      - name: Build
        run: npm run build --if-present
